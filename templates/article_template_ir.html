<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{PAGE_TITLE}}</title>
  <style>
    :root{
      --bg:#0f172a;       /* slate-900 */
      --card:#0b1223;     /* deep card */
      --text:#e5e7eb;     /* slate-200 */
      --muted:#94a3b8;    /* slate-400 */
      --accent:#22d3ee;   /* cyan-400 */
      --accent-2:#a78bfa; /* violet-400 */
    }
    html,body{
      margin:0;
      padding:0;
      background:linear-gradient(135deg,var(--bg),#1e293b);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
    }
    main{
      max-width:800px;
      margin:0 auto;
      padding:1rem;
    }
    h1{
      font-size:2.25rem;
      line-height:1.2;
      margin-bottom:1rem;
      color:var(--accent);
    }
    h2{
      font-size:1.5rem;
      margin-top:2rem;
      margin-bottom:0.5rem;
      color:var(--accent-2);
    }
    p{
      margin-bottom:1rem;
      line-height:1.6;
    }
    p.lead{
      font-size:1.25rem;
      font-weight:300;
      color:var(--muted);
    }
    img{
      max-width:100%;
      height:auto;
      border-radius:0.5rem;
      box-shadow:0 4px 8px rgba(0,0,0,0.2);
    }
    a{
      color:var(--accent);
    }
  </style>
</head>
<body>
  <main>
    {{TITLE_HTML}}
    {{LEAD_HTML}}
    {{BODY_HTML}}
  </main>
</body>
</html>
