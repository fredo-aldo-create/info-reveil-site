<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{TITLE}}</title>
  <style>
    :root{
      --bg:#0f172a; --card:#0b1223; --text:#e5e7eb; --muted:#94a3b8; --accent:#22d3ee; --accent-2:#a78bfa;
    }
    html,body{margin:0;padding:0;background:linear-gradient(135deg,var(--bg),#111827 60%);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:860px;margin:3rem auto;padding:0 1.25rem}
    header{margin-bottom:1.25rem}
    h1{font-size:clamp(1.8rem,2.8vw,2.6rem);line-height:1.2;margin:0 0 .5rem;background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;background-clip:text;color:transparent}
    .dek{color:var(--muted);font-size:1.05rem}
    article{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.06);backdrop-filter: blur(6px);border-radius:16px;padding:1.25rem 1.5rem;box-shadow:0 20px 50px rgba(0,0,0,.35)}
    h2{font-size:1.25rem;margin:1.25rem 0 .5rem;color:#c7d2fe}
    p{margin:.75rem 0}
    .lead{font-size:1.05rem}
    .img{margin:0 0 1rem;border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,.08)}
    .img img{display:block;width:100%;height:auto}
    .note{color:var(--muted);font-size:.95rem}
    sup a{color:var(--accent);text-decoration:none}
    sup a:hover{text-decoration:underline}
    .sources{margin-top:2rem;padding-top:1rem;border-top:1px dashed rgba(255,255,255,.15)}
    .sources h3{margin:.25rem 0 .5rem;font-size:1rem;color:#a5b4fc}
    .sources ol{padding-left:1.2rem}
    .sources a{color:#7dd3fc}
    .badge{display:inline-block;border:1px solid rgba(255,255,255,.15);padding:.15rem .5rem;border-radius:999px;font-size:.75rem;color:#cbd5e1;margin-left:.35rem}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>{{TITLE}}</h1>
    </header>

    <article>
      <figure class="img">
        <img src="images/{{HERO_FILENAME}}" alt="{{HERO_ALT}}">
      </figure>

      {{LEAD_HTML}}

      {{BODY_HTML}}

      <section class="sources" aria-label="Sources">
        <h3>Sources (cliquez pour ouvrir)</h3>
        <ol>
          {{SOURCES_LIST}}
        </ol>
      </section>
    </article>
  </div>
</body>
</html>
